<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div *ngIf="users.length > 0; else loading" class="container mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">{{ user.name }}</h4>
        </div>
        <div class="card-body">
          <p class="text-muted"><i class="bi bi-envelope"></i> {{ user.email }}</p>
          <h5>Address:</h5>
          <p class="text-muted">{{ user.address.street }}, {{ user.address.suite }}, {{ user.address.city }}, {{
            user.address.zipcode }}</p>

          <h5>Posts:</h5>
          <ul *ngIf="user.posts.length > 0; else noPosts" class="list-group">
            <li *ngFor="let post of user.posts" class="list-group-item">
              <strong>{{ post.title }}</strong>
              <p class="text-muted">{{ post.body }}</p>
            </li>
          </ul>

          <ng-template #noPosts>
            <p class="text-muted fst-italic">No posts available.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Fetching user data...</p>
  </div>
</ng-template>
